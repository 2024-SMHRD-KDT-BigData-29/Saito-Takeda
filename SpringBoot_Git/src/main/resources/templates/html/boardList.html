                 조용하고 깔끔한 생활을 지향합니다. 밤늦게 들어오는 경우가 많지만, 소음에 주의하는 편이에요. 주말에는 주로 외출합니다.

     </div>

     <!-- 룸메이트 카드 2 -->

             </div>

                 IT 회사에 다니고 있어요. 평일 저녁에는 주로 집에 있고, 주말에는 운동을 즐깁니다. 음주나 흡연은 하지 않아요.
             </div>
            
         </div>
     </div>

     <!-- 룸메이트 카드 3 -->

             <div class="roommate-description">
                 대학원에서 디자인을 전공하고 있어요. 조용한 환경을 선호하고, 깔끔한 편이에요. 취미는 그림 그리기와 요리입니다.
