<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>유저 정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/mypage/userEdit.css}">
</head>
<body>
    <div class="container mt-5">
        <h1>유저 정보 수정</h1>
        <form th:action="@{/mypage/userEdit}" th:object="${userDTO}" method="post">
            <div class="mb-3">
                <label for="userEmail" class="form-label">이메일 (변경 불가)</label>
                <input type="text" class="form-control" id="userEmail" th:field="*{userEmail}" readonly>
            </div>
            <div class="mb-3">
                <label for="userPw" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="userPw" th:field="*{userPw}">
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">이름</label>
                <input type="text" class="form-control" id="userName" th:field="*{userName}">
            </div>
            <div class="mb-3">
                <label for="userNickname" class="form-label">닉네임</label>
                <input type="text" class="form-control" id="userNickname" th:field="*{userNickname}">
            </div>
            <div class="mb-3">
                <label for="userGender" class="form-label">성별</label>
                <select class="form-select" id="userGender" th:field="*{userGender}">
                    <option value="M">남성</option>
                    <option value="F">여성</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="userRegnum" class="form-label">주민등록번호</label>
                <input type="text" class="form-control" id="userRegnum" th:field="*{userRegnum}">
            </div>
            <div class="mb-3">
                <label for="userAddr" class="form-label">주소</label>
                <input type="text" class="form-control" id="userAddr" th:field="*{userAddr}">
            </div>
            <div class="mb-3">
                <label for="userAge" class="form-label">나이</label>
                <input type="number" class="form-control" id="userAge" th:field="*{userAge}">
            </div>
            <button type="submit" class="btn btn-primary">수정 완료</button>
            <a th:href="@{/mypage/index}" class="btn btn-secondary">취소</a>
        </form>
    </div>
    <!-- 하단 네비게이션 -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <div class="nav-icon"><a href="/main"><i class="fa-solid fa-house"></i></a></div>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><a th:href="@{/board/list}"><i class="fa-solid fa-magnifying-glass"></i></a></div>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><a href="/board/message"><i class="fa-solid fa-envelope"></i></a></div>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><a href="#"><i class="fa-solid fa-bell"></i></a></div>
            </div>
            <div class="nav-item">
                <div class="nav-icon"><a th:href="@{/mypage/index}"><i class="fa-solid fa-user"></i></a></div>
            </div>
        </nav>

        <!-- 플로팅 버튼 -->
        <div class="cta-button"><i class="fa-solid fa-arrow-up"></i></div>
    
</body>
</html>
