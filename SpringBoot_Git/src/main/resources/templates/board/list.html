<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>게시글 목록</h1>

        <h2>룸메 찾기</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>MBTI</th>
                    <th>나이</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${roomBoards}">
                    <td><a th:href="@{/board/detail/{bidx}(bidx=${board.bidx})}" th:text="${board.btitle}"></a></td>
                    <td th:text="${board.userNickname} ?: '알 수 없음'"></td>
                    <td th:text="${board.userMbti} ?: '미등록'"></td>
                    <td th:text="${board.userAge} ?: '미등록'"></td>
                    <td th:text="${board.createdAt}"></td>
                </tr>
            </tbody>
        </table>

        <h2>방 찾기</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>MBTI</th>
                    <th>나이</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${mateBoards}">
                    <td><a th:href="@{/board/detail/{bidx}(bidx=${board.bidx})}" th:text="${board.btitle}"></a></td>
                    <td th:text="${board.userNickname} ?: '알 수 없음'"></td>
                    <td th:text="${board.userMbti} ?: '미등록'"></td>
                    <td th:text="${board.userAge} ?: '미등록'"></td>
                    <td th:text="${board.createdAt}"></td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/board/form}" class="btn btn-primary">게시글 작성</a>
        <a th:href="@{/main}" class="btn btn-primary">메인으로</a>
    </div>
</body>
</html>
