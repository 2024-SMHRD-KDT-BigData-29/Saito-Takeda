<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><!--  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>룸메 있어¿?</title>
	<link rel="stylesheet" th:href="@{/css/user/login.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="index_title" align="center">
            룸메 있어¿?
        </div>
        <p id="content">
            새로운 룸메이트를 찾아 보세요.<br>
            당신의 삶에 새로움을 가져다 줍니다.
        </p>

        <!-- 에러 메시지 표시 -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- 로그인 폼 -->
        <form th:action="@{/user/login}" method="post">
            <table align="center">
                <tr>
                    <td id="inputLogin">
                        <input type="text" name="userEmail" placeholder="email@domain.com" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td id="inputLogin">
                        <input type="password" name="userPw" placeholder="password" maxlength="255">
                        <br>
                        <br>
                    </td>
                </tr>    
                <tr>
                    <td>
                        <input type="submit" id="btn_login" value="로그인">
                        <br>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a th:href="@{/user/join}" id="btn_join">회원가입</a>
                        <a href="#비밀번호 찾기" id="btn_find">비밀번호 찾기</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            if (timeElement) {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                timeElement.textContent = `${hours}:${minutes}`;
            }
        }
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
