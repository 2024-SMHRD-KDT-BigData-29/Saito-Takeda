<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Font Awesome CDN 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/user/join.css}">
</head>
<body>
    <div class="form-container">
        <h1>회원가입</h1>
        <hr>
        <form action="/user/join" method="post">
            <!-- 입력 필드 -->
            <div class="form-group">
                <label for="userEmail">이메일</label>
                <input type="text" name="userEmail" id="userEmail" placeholder="email@domain.com">
            </div>

            <div class="form-group">
                <label for="userPw">비밀번호</label>
                <input type="password" name="userPw" id="userPw" placeholder="비밀번호를 입력하세요.">
            </div>

            <div class="form-group">
                <label for="userName">이름</label>
                <input type="text" name="userName" id="userName" placeholder="이름을 입력하세요">
            </div>

            <div class="form-group">
                <label for="userNickname">별명</label>
                <input type="text" name="userNickname" id="userNickname" placeholder="별명을 입력하세요">
            </div>

            <div class="form-group">
                <label for="userAge">나이</label>
                <input type="text" name="userAge" id="userAge" placeholder="나이를 입력하세요">
            </div>

            <div class="form-group">
                <label>성별</label>
                <div class="radio-group">
                    <label><input type="radio" name="userGender" value="M"> 남자</label>
                    <label><input type="radio" name="userGender" value="W"> 여자</label>
                </div>
            </div>

            <div class="form-group">
                <label for="userRegnum">주민등록번호</label>
                <input type="text" name="userRegnum" id="userRegnum" placeholder="숫자만 입력하세요.">
            </div>

            <div class="form-group">
                <label for="userAddr">주소</label>
                <input type="text" name="userAddr" id="userAddr" placeholder="주소를 입력하세요.">
            </div>

            <button type="submit" class="submit-button">작성완료</button>
        </form>
    </div>

</body>
</html>
