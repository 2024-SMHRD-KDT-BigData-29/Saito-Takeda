<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>userList</title>
</head>
<body>
<h2>list.html</h2>
<table>
	<tr>
		<th>id</th>
		<th>userEmail</th>
		<th>userPw</th>
		<th>userName</th>
		<th>상세조회</th>
		<th>삭제</th>
	</tr>
	
	<tr th:each="user: ${userList}">
	<!-- user.id는 칼럼에 없어서
			count 같은 리스트 갯수세는 방식을 쓸 예정	
		<td th:text="${user.idx}"></td>
	-->
		<td th:text="${user.pw}"></td>
		<td th:text="${user.name}"></td>
		<td th:text="${user.addr}"></td>
		<td>
		<!-- query string/member?id=1 
			rest api /member/1
		-->
			<a th:href="@{|/user/${user.idx}|}">조회</a>
		</td>
		<td>
			<a th:href="@{|/user/${user.idx}|}">삭제</a>
		</td>
	</tr>
</table>
</body>
</html>
