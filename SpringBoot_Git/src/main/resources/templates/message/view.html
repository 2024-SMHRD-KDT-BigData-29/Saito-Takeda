<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메시지 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .message-container {
            margin: 20px;
        }
        .message-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .message-table th, .message-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .message-table th {
            background-color: #f2f2f2;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Messages</h2>
        <div class="mb-3">
            <a th:href="@{/message/write}" class="btn btn-primary me-2">새 메시지 작성</a>
            <a th:href="@{/board/list}" class="btn btn-primary me-2">게시글 작성</a>
            <a th:href="@{/main}" class="btn btn-secondary">메인화면</a>
        </div>

        <!-- 받은 메시지 -->
        <h3>받은 메시지</h3>
        <table class="message-table">
            <thead>
                <tr>
                    <th>프로필</th>
                    <th>보낸 사람</th>
                    <th>내용</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="message : ${receivedMessages}">
                    <td>
                        <img th:src="${message.senderProfileImg}" alt="Sender Profile" class="profile-img">
                    </td>
                    <td th:text="${message.senderId}"></td>
                    <td>
                        <a th:href="@{/message/{id}(id=${message.msgIdx})}" 
                           th:text="${#strings.abbreviate(message.msgContent, 50)}"></a>
                    </td>
                    <td>
                        <form th:action="@{/message/delete/{msgIdx}(msgIdx=${message.msgIdx})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt"></i> 삭제
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(receivedMessages)}">
                    <td colspan="4" class="text-center">받은 메시지가 없습니다.</td>
                </tr>
            </tbody>
        </table>

        <!-- 보낸 메시지 -->
        <h3>보낸 메시지</h3>
        <table class="message-table">
            <thead>
                <tr>
                    <th>프로필</th>
                    <th>받는 사람</th>
                    <th>내용</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="message : ${sentMessages}">
                    <td>
                        <img th:src="${message.receiverProfileImg}" alt="Receiver Profile" class="profile-img">
                    </td>
                    <td th:text="${message.receiverId}"></td>
                    <td>
                        <a th:href="@{/message/{id}(id=${message.msgIdx})}" 
                           th:text="${#strings.abbreviate(message.msgContent, 50)}"></a>
                    </td>
                    <td>
                        <form th:action="@{/message/delete/{msgIdx}(msgIdx=${message.msgIdx})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt"></i> 삭제
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(sentMessages)}">
                    <td colspan="4" class="text-center">보낸 메시지가 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
