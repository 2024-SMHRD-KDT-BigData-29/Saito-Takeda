<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메시지 목록</title>
    <link rel="stylesheet" th:href="@{/css/message/view.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2 id="mainTitle">메시지 목록</h2>

        <div class="write">
            <a th:href="@{/message/write}" class="write-icon"><i class="fa-solid fa-pen"></i></a>
        </div>

        <!-- 받은 메시지 -->
        <h3>받은 메시지</h3>
        <div class="roommate-list">
            <div class="roommate-card" th:each="message : ${receivedMessages}">
                <div class="profile-img">
                    <img th:src="${message.senderProfileImg}" alt="Sender Profile">
                </div>
                <div class="roommate-info">
                    <div class="roommate-name">
                        <a th:text="${message.senderId}"></a>
                    </div>
                    <div class="roommate-tags">
                        <span th:text="${#strings.abbreviate(message.msgContent, 50)}"></span>
                    </div>
                </div>
                <form th:action="@{/message/delete/{msgIdx}(msgIdx=${message.msgIdx})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </form>
            </div>
            <p th:if="${#lists.isEmpty(receivedMessages)}">받은 메시지가 없습니다.</p>
        </div>

        <!-- 보낸 메시지 -->
        <h3>보낸 메시지</h3>
        <div class="roommate-list">
            <div class="roommate-card" th:each="message : ${sentMessages}">
                <div class="profile-img">
                    <img th:src="${message.receiverProfileImg}" alt="Receiver Profile">
                </div>
                <div class="roommate-info">
                    <div class="roommate-name">
                        <a th:text="${message.receiverId}"></a>
                    </div>
                    <div class="roommate-tags">
                        <span th:text="${#strings.abbreviate(message.msgContent, 50)}"></span>
                    </div>
                </div>
                <form th:action="@{/message/delete/{msgIdx}(msgIdx=${message.msgIdx})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </form>
            </div>
            <p th:if="${#lists.isEmpty(sentMessages)}">보낸 메시지가 없습니다.</p>
        </div>
    </div>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <div class="nav-item active">
            <div class="nav-icon"><a href="/main"><i class="fa-solid fa-house"></i></a></div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><a th:href="@{/board/list}"><i class="fa-solid fa-magnifying-glass"></i></a></div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><a href="/board/message"><i class="fa-solid fa-envelope"></i></a></div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><a href="#"><i class="fa-solid fa-bell"></i></a></div>
        </div>
        <div class="nav-item">
            <div class="nav-icon"><a th:href="@{/mypage/index}"><i class="fa-solid fa-user"></i></a></div>
        </div>
    </nav>

    <!-- 플로팅 버튼 -->
    <div class="cta-button"><i class="fa-solid fa-arrow-up"></i></div>
</body>
</html>
