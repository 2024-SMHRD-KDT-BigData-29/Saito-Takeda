<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/message/form.css}">
<head>
    <meta charset="UTF-8">
    <title>Write New Message</title>
</head>
<body>
    <div class="form-container">
        <h2>새 메시지 작성</h2>
        <form th:action="@{/message}" th:object="${messageDTO}" method="post">
            <div class="form-group">
                <label for="senderId">보내는 사람</label>
                <input type="text" id="senderId" th:value="${senderId}" readonly />
                <input type="hidden" th:field="*{senderId}" />
            </div>
            <div class="form-group">
                <label for="receiverId">받는 사람</label>
                <input type="text" id="receiverId" th:field="*{receiverId}" required />
            </div>
            <div class="form-group">
                <label for="msgContent">내용</label>
                <textarea id="msgContent" th:field="*{msgContent}" rows="5" required></textarea>
            </div>
            <button type="submit">전송</button>
            <a th:href="@{/mypage/index}">취소</a>
        </form>
    </div>
</body>
</html>
